<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Zakir Alibhai | Bioinformatics Portfolio</title>

    <!-- Dark Mode Initialization (must be inline for FOUC prevention) -->
    <script>
        // Immediately execute dark mode check
        if (localStorage.getItem('darkMode') === 'true' ||
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>

    <!-- CDN Dependencies -->
    <!-- Alpine.js for reactive components -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fadeIn': 'fadeIn 0.4s ease-in'
                    }
                }
            }
        }
    </script>

    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- D3.js for interactive visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">

    <script type="module" src="./js/app.js"></script>

    <div id="navigation-section"></div>

    <div id="hero-section"></div>

    <main>
        <div id="about-section"></div>
        <div id="projects-section"></div>
        <div id="skills-section"></div>
        <div id="education-section"></div>
        <div id="contact-section"></div>
        <div id="visualizations-section"></div>
