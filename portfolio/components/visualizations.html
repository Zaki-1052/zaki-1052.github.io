<!-- Visualizations -->
<section id="visualizations" class="py-20 bg-white dark:bg-gray-800 transition-all duration-500 ease-in-out opacity-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section Header -->
        <div class="text-center mb-16">
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-4">
                Interactive Visualizations
            </h2>
            <div class="w-24 h-1 bg-blue-600 dark:bg-blue-400 mx-auto rounded-full mb-8"></div>
        </div>

        <!-- Visualization Grid -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- 1. Skills Network Graph -->
    <div x-data="skillsNetwork" class="bg-gray-50 dark:bg-gray-700 rounded-xl p-6 shadow-lg">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Skills Network</h3>
        <div id="skills-network" class="w-full h-[400px] visualization"></div>
    </div>

    <!-- 2. Programming Language Progress -->
    <div x-data="languageChart" class="bg-gray-50 dark:bg-gray-700 rounded-xl p-6 shadow-lg">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Language Proficiency</h3>
        <div class="relative h-[400px] w-full visualization">
            <canvas id="languageChart"></canvas>
        </div>
    </div>

    <!-- 3. DNA Sequence Viewer -->
    <div x-data="dnaViewer" class="bg-gray-50 dark:bg-gray-700 rounded-xl p-6 shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Interactive DNA Sequence</h3>
            <div class="flex space-x-4 visualization">
                <!-- Search input -->
                <div class="relative">
                    <input 
                        type="text" 
                        x-model="searchQuery"
                        @keyup.enter="search"
                        placeholder="Search sequence..."
                        class="px-3 py-1 text-sm rounded-lg bg-white dark:bg-gray-600 border border-gray-300 dark:border-gray-500"
                    >
                    <button 
                        @click="nextMatch"
                        x-show="matches.length > 0"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400"
                    >
                        â†“
                    </button>
                </div>
                
                <!-- Complement toggle -->
                <button 
                    @click="showComplement = !showComplement" 
                    class="px-3 py-1 text-sm rounded-lg"
                    :class="showComplement ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200'"
                >
                    Show Complement
                </button>
            </div>
        </div>
        <div id="dna-viewer" class="w-full h-[400px]"></div>
    </div>

    <!-- 4. Project Timeline -->
    <!-- Project Timeline -->
    <div x-data="projectTimeline" class="bg-gray-50 dark:bg-gray-700 rounded-xl p-6 shadow-lg relative">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Project Timeline & Progress</h3>
        <div class="h-[500px] w-full">
            <div id="project-timeline" class="w-full h-full overflow-hidden visualization"></div>
        </div>
        
        <!-- Enhanced Tooltip -->
        <div x-ref="tooltip" 
            class="absolute hidden bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg border border-gray-200 dark:border-gray-600 z-50 max-w-md transform -translate-x-1/2"
            style="pointer-events: none;">
            <h4 class="font-semibold text-gray-900 dark:text-white mb-2" x-text="tooltipData.name"></h4>
            <p class="text-sm text-gray-600 dark:text-gray-300 mb-3" x-text="tooltipData.description"></p>
            <div class="space-y-2">
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-500 dark:text-gray-400">Timeline:</span>
                    <span class="text-gray-700 dark:text-gray-300" x-text="tooltipData.dates"></span>
                </div>
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-500 dark:text-gray-400">Category:</span>
                    <span class="text-gray-700 dark:text-gray-300" x-text="tooltipData.category"></span>
                </div>
                <div class="space-y-1">
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-500 dark:text-gray-400">Completion:</span>
                        <span class="text-gray-700 dark:text-gray-300" x-text="`${tooltipData.completion}%`"></span>
                    </div>
                    <div class="w-full h-2 bg-gray-200 dark:bg-gray-600 rounded-full overflow-hidden">
                        <div class="h-full transition-all duration-300"
                            :class="tooltipData.category === 'Web Development' ? 'bg-blue-600 dark:bg-blue-400' :
                                    tooltipData.category === 'AI/ML' ? 'bg-green-600 dark:bg-green-400' :
                                    tooltipData.category === 'Bioinformatics' ? 'bg-purple-600 dark:bg-purple-400' :
                                    tooltipData.category === 'Research' ? 'bg-red-600 dark:bg-red-400' :
                                    'bg-yellow-600 dark:bg-yellow-400'"
                            :style="`width: ${tooltipData.completion}%`"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
